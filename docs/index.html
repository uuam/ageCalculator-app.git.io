<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  <link rel="icon" href="favicon.png"><script defer src="bundle.js"></script></head>
  <body>
    <main>
      <form>
        <div id="input-form" class="grid-container">
          <div class="grid-box">

            <label>DAY</label><br />
            <input id="dayInput" autocomplete="off" maxlength="2" type="text" placeholder="DD" required/><br />

          </div>
          <div class="grid-box">

            <label>MONTH</label><br />
            <input id="monthInput" autocomplete="off" maxlength="2" type="text"placeholder="MM" required/> <br />

        </div>
          <div class="grid-box">

            <label>YEAR</label><br />
            <input id="yearInput" autocomplete="off" type="text" maxlength="4" placeholder="YYYY" required/> <br />

        </div>
        </div>
        <div class="line">
          <div class="btn-box">
            <input id="submitBtn" class="btn" type="submit" value=" " />
          </div>
        </div>
        <article>
          <div class="result">
            <div class="d-flex">
              <p><span class="number" id="years">--</span></p>
              <p class="unit">years</p>
            </div>
            <div class="d-flex">
              <p><span class="number" id="months">--</span></p>
              <p class="unit">months</p>
            </div>
            <div class="d-flex">
              <p><span class="number"0 id="days">--</span></p>
              <p class="unit">days</p>
            </div>
          </div>
        </article>
      </form>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Uuam.c</a>.
    </div>
  </body>
</html>
